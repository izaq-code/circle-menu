<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Menu Circular</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
<style>
    body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f8f9fa;
    }
    .menu-circular {
    position: relative;
    width: 70px;
    height: 70px;
    }
    .menu-circular a {
    position: absolute;
    width: 100%;
    height: 100%;
    background-color: #007bff;
    color: rgb(0, 0, 0);
    display: flex;
    justify-content: center;
    align-items: center;
    text-decoration: none;
    transition: all 0.3s ease;
    clip-path: circle(99% at 100% 100%);
    }
    .menu-circular a:hover,
    .menu-circular a:focus {
    transform: scale(1.05);
    }
    .menu-circular a:nth-child(1) {
    transform: translate(-52%, -52%) rotate(0deg);
    background-color: #D9D9D9;
    }
    .menu-circular a:nth-child(2) {
    transform: translate(52%, -52%) rotate(90deg);
    background-color: #D9D9D9;
    }
    .menu-circular a:nth-child(3) {
    transform: translate(52%, 52%) rotate(180deg);
    background-color: #D9D9D9;
    }
    .menu-circular a:nth-child(4) {
    transform: translate(-52%, 52%) rotate(270deg);
    background-color: #D9D9D9;
    }
    .menu-circular a .icone {
    font-size: 24px;
    transform: rotate(-45deg);
    }
    .menu-circular.expandido a:nth-child(1) {
    transform: translate(-57%, -57%) rotate(0deg);
    }
    .menu-circular.expandido a:hover:nth-child(1) {
    transform: translate(-70%, -70%) rotate(0deg);
    box-shadow: 20px 20px 20px rgb(0, 0, 0, 0.2);
    }
    .menu-circular.expandido a:nth-child(2) {
    transform: translate(57%, -57%) rotate(90deg);
    }
    .menu-circular.expandido a:hover:nth-child(2) {
    transform: translate(70%, -70%) rotate(90deg);
    box-shadow: 20px 20px 20px rgb(0, 0, 0, 0.2);
    }
    .menu-circular.expandido a:nth-child(3) {
    transform: translate(57%, 57%) rotate(180deg);
    }
    .menu-circular.expandido a:hover:nth-child(3) {
    transform: translate(70%, 70%) rotate(180deg);
    box-shadow: 20px 20px 20px rgb(0, 0, 0, 0.2);
    }
    .menu-circular.expandido a:nth-child(4) {
    transform: translate(-57%, 57%) rotate(270deg);
    }
    .menu-circular.expandido a:hover:nth-child(4) {
    transform: translate(-70%, 70%) rotate(270deg);
    box-shadow: 20px 20px 20px rgb(0, 0, 0, 0.2);
    }
    .centro-x {
    position: absolute;
    top: 52%;
    left: 52%;
    transform: translate(-52%, -52%);
    display: none;
    width: 30px;
    height: 30px;
    background-color: #ffffff;
    color: rgb(0, 0, 0);
    justify-content: center;
    align-items: center;
    border-radius: 52%;
    cursor: pointer;
    box-shadow: 0 0 3px rgb(0, 0, 0,0.5);
    }
    .menu-circular.expandido .centro-x {
    display: flex;
    }
</style>
</head>
<body>
<div class="menu-circular">
    <a href="#link1" id="link1">
    <span class="icone"><i class="bi bi-calendar-event icon-space"></i></span>
    </a>
    <a href="#link2" id="link2">
    <span class="icone"><i class="bi bi-calendar-week icon-space"></i></span>
    </a>
    <a href="#link3" id="link3">
    <span class="icone"><i class="bi bi-clipboard-data icon-space"></i></span>
    </a>
    <a href="#link4" id="link4">
    <span class="icone"><i class="bi bi-pencil-square"></i></span>
    </a>
    <div class="centro-x" id="centroX"><i class="bi bi-plus"></i></div>
</div>


<script>
    const menu = document.querySelector(".menu-circular");
    const centroX = document.getElementById("centroX");

    menu.addEventListener("click", () => {
    menu.classList.toggle("expandido");
    });

    centroX.addEventListener("click", (event) => {
    event.stopPropagation();
    menu.classList.remove("expandido");
    });

    const linksMenu = document.querySelectorAll('.menu-circular a');

    linksMenu.forEach(link => {
    link.addEventListener('click', (event) => {
        if (!menu.classList.contains('expandido')) {
        event.preventDefault();
        }
    });
    });
</script>
</body>
</html>
